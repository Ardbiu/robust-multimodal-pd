experiment_name: "openneuro_ds001907_resnet2d_mil"
dataset: "openneuro_ds001907"
data_config: "configs/data_openneuro_ds001907_resnet2d_mil.yaml"
eval_config: "configs/eval_missingness_openneuro_ds001907.yaml"

model_type: "mil_attention"
mil_column: "mri_mil"
params:
  hidden_dim: 128
  attn_dim: 64
  dropout: 0.3
  lr: 0.001
  batch_size: 16
  epochs: 50
  weight_decay: 0.0005
  missing_prob: 0.5

calibrate: true
risk_coverage: true
cv_folds: 5
cv_plot_example: true
group_col: "subject_id"
session_col: "session"
session_shift: false
nested_calibration: true
calibration_split: 0.2
seed: 42
