scenarios:
  - name: "full_observation"
    drop_modalities: []
  - name: "no_dat"
    drop_modalities: ["datspect"]
  - name: "no_mri"
    drop_modalities: ["mri"]
  - name: "clinical_only"
    drop_modalities: ["datspect", "mri"]
  - name: "random_1_drop"
    n_drop: 1
    type: "random"
  - name: "random_2_drop"
    n_drop: 2
    type: "random"

metrics: ["roc_auc", "pr_auc", "balanced_accuracy", "ece"]
calibration_plot: true
degradation_plot: true
