experiment_name: "paper_benchmark_uci"
dataset: "uci_parkinsons"
model_type: "fusion_moddrop"

# Fusion ModDrop params (Robust Baseline)
params:
  hidden_dims: [64]
  dropout: 0.3
  fusion_dim: 32
  num_classes: 2
  lr: 0.001
  epochs: 20
  batch_size: 16

calibrate: true
data_config: "configs/data_ppmi.yaml" 
eval_config: "configs/eval_missingness.yaml"

# Seeds will be handled by CV loop, but base seed for splitting
seed: 42
